<app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
<strong *ngIf="!showSpinner">Title: </strong><p>{{ (movie | async)?.title }}</p>
<strong *ngIf="!showSpinner">Director:</strong><p>{{ (movie | async)?.director }}</p>
<strong *ngIf="!showSpinner">Runtime:</strong><p>{{ (movie | async)?.runtime }}</p>
